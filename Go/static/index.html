<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Config Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-5xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Backend Server Manager</h1>
        
        <!-- Form to Add Server -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Server</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                    <input type="text" id="urlInput" placeholder="e.g. http://server1.com" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
                    <input type="number" id="weightInput" placeholder="e.g. 10" min="1" class="w-full border-gray-300 rounded-lg shadow-sm p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <button onclick="addServer()" class="w-full mt-4 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">Add to List</button>
        </div>
        
        <!-- Server List Table -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Server List</h2>
                <button onclick="getServers()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">Get Servers</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 text-sm font-semibold text-gray-700">URL</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Healthy</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Avg Latency (ms)</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Request Count</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Failure Rate (%)</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Weight</th>
                            <th class="p-3 text-sm font-semibold text-gray-700">Active Connections</th>
                        </tr>
                    </thead>
                    <tbody id="serverListItems" class="text-sm text-gray-600">
                        <!-- Server rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button onclick="submitServers()" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-200">Submit All Servers</button>
        
        <!-- Status Message -->
        <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
